apiVersion: apps/v1
kind: Deployment
metadata:
  name: eta-service
  namespace: logistics-platform
  labels:
    app: eta-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eta-service
  template:
    metadata:
      labels:
        app: eta-service
    spec:
      containers:
      - name: eta-service
        image: logistics-eta-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb://mongodb:27017/logistics_eta"
        - name: SPRING_REDIS_HOST
          value: "redis"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
          value: "kafka:9092"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eta-service
  namespace: logistics-platform
spec:
  selector:
    app: eta-service
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
